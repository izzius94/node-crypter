name: prerelease
on:
  release:
    types:
      - prereleased
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@izzius94'
      - run: npm ci
      - run: npx tsc
      - name: publish
        if: github.event.base_ref=='refs/heads/master'
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
